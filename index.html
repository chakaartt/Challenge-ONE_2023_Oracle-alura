<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Decodificador de texto </title>
</head>

<body>

  <div class="menu-left">
    <div class="centro">
      <img class="logo" src="./img/logo.png" alt="logo da alura-cursos">
      <h2>Digite seu texto</h2>
    </div>

    <div class="icon">
      <img class="icon-exclamacao" src="./img/Vector.png" alt="icone de uma exclamação">
      <h3>Apenas letras minúsculas e sem acento.</h3>
    </div>

    <div class="btn-button">
      <button class="button-left" >Criptografar</button>
      <button class="button-right">Descriptografar</button>
    </div>
  </div>

  <div class="menu-right">
    <div class="camp-white">
      <div class="padlock">
        <img src="./img/lock.gif" alt="">
      </div>
      <div class="text-caixa">
        <h2>Nenhuma mensagem encontrada</h2>
        <h4>Digite um texto que você deseja criptografar ou descriptografar.</h4>
      </div>

      <div class="button-hidden">
        <button class="btn-hidden">Copiar</button>
      </div>
    </div>
  </div>


  <!-- javascript -->
  <script src="./js/main.js"></script>
</body>

</html>
